<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"> 
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .container {
            display:flex;
            flex-direction: column;
            justify-content: space-around;
            width: 100px;
            height: 600px;
            background-color: blueviolet;


            
        }
        .block {
            background-color: aqua;
            padding: 20px;
            flex: none;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">Lorem ipsum dolor sit amet consectetur </div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>
</html>
